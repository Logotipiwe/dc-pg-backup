name: Backup Job CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  workflow_call:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Logotipiwe/dc_vars
          token: ${{secrets.PAT}}
      - name: load-env
        uses: duskmoon314/action-load-env@v1.1.0
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          repository: $env:GITHUB_REPOSITORY
          token: ${{secrets.PAT}}
      - name: Create folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{env.DC_HOST}}
          username: ${{env.SSH_USER}}
          password: ${{env.SSH_PASSWORD}}
          port: 22
          script: |
            mkdir -p /kuber/dc-pg-backup
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PAT }}
      - name: Upload
        uses: garygrossgarten/github-action-scp@release
        with:
          local: .
          remote: /kuber/dc-pg-backup
          host: ${{env.DC_HOST}}
          username: ${{env.SSH_USER}}
          password: ${{env.SSH_PASSWORD}}
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{env.DC_HOST}}
          username: ${{env.SSH_USER}}
          password: ${{env.SSH_PASSWORD}}
          port: 22
          script: |
            export PG_HOST=pg
            export PG_PORT=5432
            export PG_USER=postgres
            export PG_PASS=${DB_PASS}
            export TG_BOT_TOKEN=${PG_BACKUP_TG_BOT_TOKEN}
            export TG_CHAT_ID=${TG_OWNER_ID}
            
            cd /kuber/dc-pg-backup/
            
            docker-compose down --remove-orphans
            docker-compose up -d --build
